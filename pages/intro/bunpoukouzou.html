<script>
    fetch("/src/js/intro/intro.json").then(response => response.json()).then(data => {
        data.content.map((elem, index) => {
            var title = document.createElement("h2")
            var hiragana = document.createElement("h2")
            var subtitle = document.createElement("h2")
            var card = document.createElement("div")
            var hr = document.createElement("hr")
            var img = document.createElement("img")
            
            img.src = elem.imgPath.toString()
            card.classList.add("content", "card-right", "margin-bottom")
            card.appendChild(img)
            card.appendChild(audio)
            
            title.appendChild(
                document.createTextNode(elem.title)
            )
            hiragana.appendChild(
                document.createTextNode(elem.hiragana)
            )
            subtitle.appendChild(
                document.createTextNode(elem.subtitle)
            )

            card.appendChild(title)
            card.appendChild(hiragana)
            card.appendChild(subtitle)
            card.appendChild(hr)

            elem.definitions.map(elem => {
                var defText = document.createElement("p")
                defText.appendChild(
                    document.createTextNode(elem.text)
                )

                card.appendChild(defText)
            })

            elem.subjects.map(item => {
                var subject = document.createElement("h4")
                subject.classList.add("mt-2")

                subject.appendChild(
                    document.createTextNode(item.subject)
                )

                card.appendChild(subject)

                item.content.map(item => {
                    var explanation = document.createElement("h4")
                    var block = document.createElement("p")
                    var blockElem = document.createElement("span")
                    var romaji = document.createElement("p")
                    var translate = document.createElement("p")
                    var separator = document.createElement("hr")

                    explanation.appendChild(
                        document.createTextNode(item.explanation)
                    )
                    card.appendChild(explanation)

                    item.example.map((elem, index) => {
                        blockElem = document.createElement("span")
                        tip = document.createElement("span")

                        blockElem.appendChild(
                            document.createTextNode(elem.block)
                        )

                        tip.appendChild(
                            document.createTextNode(elem.tip)
                        )


                        blockElem.classList.add("tooltip", elem.bgColor)
                        tip.classList.add("tooltiptext")

                        blockElem.appendChild(tip)

                        block.appendChild(blockElem)
                    })
                    blockElem.append("。")

                    block.appendChild(blockElem)
                    card.appendChild(block)

                    item.romaji.map((elem, index) => {
                        blockElem = document.createElement("span")
                        if (index === 0) {
                            blockElem.append("➞ ")
                        }
                        blockElem.appendChild(
                            document.createTextNode(elem.block)
                        )

                        blockElem.classList.add(elem.bgColor)
                        romaji.appendChild(blockElem)
                    })
                    blockElem.append(".")

                    romaji.appendChild(blockElem)
                    card.appendChild(romaji)

                    item.translate.map((elem, index) => {
                        blockElem = document.createElement("span")
                        if (index === 0) {
                            blockElem.append("➞ ")
                        }
                        blockElem.appendChild(
                            document.createTextNode(elem.block)
                        )
                        blockElem.classList.add(elem.bgColor)
                        translate.appendChild(blockElem)
                    })

                    translate.appendChild(blockElem)
                    card.appendChild(translate)
                    translate.classList.add("mb-3")

                    //card.appendChild(separator)
                })

                item.content2.map(item => {
                    var explanation = document.createElement("h4")
                    var block = document.createElement("p")
                    var blockElem = document.createElement("span")
                    var tip = document.createElement("span")
                    var romaji = document.createElement("p")
                    var translate = document.createElement("p")
                    var separator = document.createElement("hr")

                    explanation.appendChild(
                        document.createTextNode(item.explanation)
                    )
                    card.appendChild(explanation)

                    item.example.map((elem, index) => {
                        blockElem = document.createElement("span")
                        tip = document.createElement("span")

                        blockElem.appendChild(
                            document.createTextNode(elem.block)
                        )

                        tip.appendChild(
                            document.createTextNode(elem.tip)
                        )


                        blockElem.classList.add("tooltip", elem.bgColor)
                        tip.classList.add("tooltiptext")

                        blockElem.appendChild(tip)

                        block.appendChild(blockElem)
                    })

                    blockElem.append("。")

                    block.appendChild(blockElem)
                    card.appendChild(block)

                    item.romaji.map((elem, index) => {
                        blockElem = document.createElement("span")
                        if (index === 0) {
                            blockElem.append("➞ ")
                        }
                        blockElem.appendChild(
                            document.createTextNode(elem.block)
                        )

                        blockElem.classList.add(elem.bgColor)
                        romaji.appendChild(blockElem)
                    })

                    blockElem.append(".")

                    romaji.appendChild(blockElem)
                    card.appendChild(romaji)

                    item.translate.map((elem, index) => {
                        blockElem = document.createElement("span")

                        if (index === 0) {
                            blockElem.append("➞ ")
                        }

                        blockElem.appendChild(
                            document.createTextNode(elem.block)
                        )

                        blockElem.classList.add(elem.bgColor)
                        translate.appendChild(blockElem)
                    })

                    translate.appendChild(blockElem)
                    card.appendChild(translate)
                    translate.classList.add("mb-3")

                    //card.appendChild(separator)
                })
            })

            document.getElementById("content").appendChild(card)
        })
    })
